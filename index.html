<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franquia Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="calculator-container" >
        <form class="calculator" id="form">
            <div class="form-input">
                <div class="form-fields">
                    <label for="FipeValue">Valor da Fipe</label>
                    <input id="FipeValue" class="inputValues" type="text" inputmode="numeric" autocomplete="off">
                </div>
                <div class="form-fields">
                    <label for="percentageF">% do calculo</label>
                    <input id="percentageF" class="inputValues" type="text" inputmode="numeric" autocomplete="off">
                </div>
            </div>
            <button>Resultado</button>
        </form>
    </main>

    <script src="index.js"></script>
</body>
</html>
